{% extends "base.html" %}
{% block title %}ADOS - Pridať doktora{% endblock %}

{% block content %}
<h1>Pridať doktora</h1>

<div class="section">
    <div class="lined-heading"><span>Údaje o doktorovi</span></div>
    <form id="doctorForm" method="POST" action="{{ url_for('doctor.create_doctor') }}">
        <div class="form-group">
            <label for="meno">Meno</label>
            <input type="text" name="meno" id="meno" required>
        </div>
        <div class="form-group">
            <label for="pzs">PZS</label>
            <input type="text" name="pzs" id="pzs">
        </div>
        <div class="form-group">
            <label for="zpr">ZPR</label>
            <input type="text" name="zpr" id="zpr">
        </div>
        <button type="submit" class="btn">Pridať</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/create/doctor.js') }}"></script>
{% endblock %}
