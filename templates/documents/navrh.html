<!DOCTYPE html>
<html lang="sk">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Návrh</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/sk.js"></script>

</head>

<body>
    <div class="page" id="page">
        <h1><b>Návrh na poskytovanie ošetrovateľskej starostlivosti</b></h1>

        <form id="mainForm">
            <div class="block inline">
                <label>Zdravotnícke zariadenie:</label>
                <input type="text" id="zdravotnickeZariadenie" name="zdravotnickeZariadenie" class="">
            </div>
            <div class="block inline">
                <label>so sídlom v:</label>
                <input type="text" id="soSidlomV" name="soSidlomV" class="">
            </div>

            <div class="spacer"></div>

            <div>
                <div class="block inline">
                    <label>Meno, priezvisko, titul pacienta/pacientky:</label>
                    <input required type="text" id="patientSearch" name="patientSearch" autocomplete="off"
                        placeholder="Zadaj meno alebo rodné číslo…" class="highlight" autofocus>
                    <div id="patient-suggestions" class="suggestions"></div>
                </div>

                <div id="selected-patient" class="selected-patient">
                    <div class="block inline inline-2">
                        <label>Rodné číslo:</label>
                        <div id="rodneCislo" class="input">&nbsp;</div>
                        <label>Číselný kód zdravotnej poisťovne:</label>
                        <div id="kodPoistovne" class="input">&nbsp;</div>
                    </div>
                    <div class="block inline">
                        <label>Bydlisko trvalé:</label>
                        <div id="bydliskoTrvale" class="input">&nbsp;</div>
                    </div>
                </div>
            </div>

            <div class="block inline">
                <label>Bydlisko prechodné:</label>
                <input required type="text" id="bydliskoPrechodne" name="bydliskoPrechodne" class="">
            </div>

            <div class="spacer"></div>

            <!-- Veľké textové bloky -->
            <div class="block">
                <label>Epikríza a zdôvodnenie pre poskytovanie ošetrovateľskej starostlivosti:</label>
                <textarea id="epikriza" name="epikriza" class="highlight" rows="4"></textarea>
            </div>

            <div class="block inline" style="position:relative">
                <label for="lekarskaDiagnoze">Lekárska diagnóza (slovom alebo číslom podľa MKCH):</label>
                <input type="text" id="lekarskaDiagnoze" name="lekarskaDiagnoze" autocomplete="off" class="highlight">
                <input type="hidden" id="diagnoza_id">
                <div id="diagnoza-suggestions" class="suggestions"></div>
            </div>

            <div class="block">
                <label>Sesterská diagnóza (slovom alebo číslom podľa Zoznamu sesterských diagnóz):</label>
                <textarea id="sesterskaDiagnoza" name="sesterskaDiagnoza" class="highlight" rows="2"></textarea>
            </div>

            <div class="checkboxes">
                <label class="checkbox-container">
                    <input type="checkbox" id="HCheckBox">
                    <span>H – pacient/pacientka s obmedzenou pohyblivosťou</span>
                    <span class="pct">(50%)</span>
                </label>
                <label class="checkbox-container ">
                    <input type="checkbox" id="ICheckBox">
                    <span>I – imobilný pacient/pacientka</span>
                    <span class="pct">(75%)</span>
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" id="FCheckBox">
                    <span>F – pacient/pacientka s psychiatrickou diagnózou, mentálne retardovaný pacient/pacientka</span>
                    <span class="pct">(75%)</span>
                </label>
            </div>

            <!-- Plán + výkony (viac riadkov) -->
            <div class="block">
                <label>Plán ošetrovateľskej starostlivosti:</label>
                <textarea id="PlanOsStarostlivosty" name="PlanOsStarostlivosty" class="multiline" rows="4"></textarea>
            </div>

            <div class="block">
                <label>Výkony vyjadrené kódom a ich frekvencia realizácie:</label>
                <textarea id="Vykony" name="Vykony" class="multiline" rows="2"></textarea>
            </div>

            <!-- Predpokladaná dĺžka -->
            <div class="block">
                <label>Predpokladaná dĺžka ošetrovateľskej starostlivosti:</label>
                <div class="radio-group">
                    <label class="radio-option"><input type="radio" name="duration" value="1"> do 1 mesiaca</label>
                    <label class="radio-option"><input type="radio" name="duration" value="3"> do 3 mesiacov</label>
                    <label class="radio-option"><input type="radio" name="duration" value="6"> do 6 mesiacov</label>
                    <label class="radio-option"><input type="radio" name="duration" value="more"> nad 6 mesiacov</label>
                </div>
            </div>

            <div class="block inline">
                <label>Meno, priezvisko lekára, ktorý ošetrovateľskú starostlivosť navrhoval:</label>
                <input required type="text" id="lekar" name="lekar" class="">
            </div>

            <div class="footer">
                <div class="inline">
                    <label>Dátum:</label>
                    <input type="text" name="currentDate" id="currentDate" class="" placeholder="DD.MM.YYYY"
                        maxlength="10">
                </div>

                <div class="signatures sign">
                    <div>
                        <div class="sig-line"></div>
                        <div class="sig-caption small">podpis lekára<br>a odtlačok pečiatky</div>
                    </div>
                    <div>
                        <div class="sig-line"></div>
                        <div class="sig-caption small">podpis odborného zástupcu poskytovateľa<br>ošetrovateľskej
                            starostlivosti a odtlačok pečiatky</div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="no-print">
        <button id="printButton" class="btn" type="button">Vytlačiť</button>
    </div>
</body>


{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/sk.js"></script>
<script src="{{ url_for('static', filename='js/documents/navrh.js') }}"></script>
<script src="{{ url_for('static', filename='js/documents/navrhIllnessList.js') }}"></script>
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/documents/dohoda.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
{% endblock %}
