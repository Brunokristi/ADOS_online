{% extends "base.html" %}

{% block title %}ADOS - Zaznam{% endblock %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/documents/main.css') }}">

<label>
    Odtlačok pečiatky zariadenia<br>
    poskytujúceho ošetrovateľskú starostlivosť:
</label>

<h1><b>OŠETROVATEĽSKÝ ZÁZNAM</b></h1>

<form id="mainForm">

    <div style="width: 600px">
        <div class="form-group inline-form" style="position: relative;">
            <label>Meno, priezvisko, titul pacienta/pacientky: </label>
            <input required type="text" id="patientSearch" name="patientSearch" autocomplete="off"
                placeholder="Zadaj meno alebo rodné číslo...">

            <div id="patient-suggestions" class="suggestions"></div>
        </div>

        <div id="selected-patient" class="selected-patient" style="display: none; margin-top: 20px;">
            <div class="form-group inline-form">
                <label>Telefón: </label>
                <input required type="text" id="mobilePhone" name="mobilePhone">
                <label>Rodné číslo: </label>
                <p id="rodneCislo"></p>
                <label>Číselný kód zdravotnej poisťovne: </label>
                <p id="kodPoistovne"></p>
            </div>

            <div class="form-group inline-form">
                <label>Trvalý pobyt: </label>
                <p id="bydliskoTrvale"></p>
                <label>Poschodie:</label>
                <input required type = "text" id="trvalyPobytPoschodie" name="trvalyPobytPoschodie">
            </div>
        </div>
    </div>

    <div class="form-group inline-form">
        <label>Prechodný pobyt: </label>
        <input required type = "text" id="miesto_prechodneho_pobytu" name="miesto_prechodneho_pobytu">
        <label>Poschodie:</label>
        <input required type = "text" id="prehodnyPobitPoschodie", name="prehodnyPobitPoschodie">
    </div>

    <div class="form-group inline-form">
        <label>Kontaktná osoba a vzťah k pacientovi(e):</label>
        <input required type = "text" id="kontaktna_osoba" name="kontaktna_osoba">
    </div>

    <div class="form-group inline-form">
        <label>Adresa kontaktnej osoby:</label>
        <input required type = "text" id="adresaKontaktnejOsoby" name="adresaKontaktnejOsoby">
        <label>Telefón:</label>
        <input required type = "text" id="telefonKontaktnejOsoby" name="telefonKontaktnejOsoby">
    </div>

    <hr>

    <div class="form-group" style="position: relative;">
        <label for="diagnoza">Lekárska diagnóza (slovom alebo číslom podľa MKCH):</label>
        <input type="text" id="lekarskaDiagnoze" name="lekarskaDiagnoze" autocomplete="off">
        <input type="hidden" id="diagnoza_id">
        <div id="diagnoza-suggestions" class="suggestions"></div>
    </div>

    <div class="form-group inline-form">
        <label>Doporučená farmakoterapia:</label>
        <input required type = "text" id="doporucenaFarmakoterapia" name="doporucenaFarmakoterapia">
    </div>

    <div class="form-group inline-form">
        <label>Ošetrujúci lekár:</label>
        <input type = "text" id="doctorName" name="doctorName">
        <label>Pracovisko:</label>
        <input type = "text" value="ADOS"> <!-- TODO: where get data for this place -->
    </div>

    <div class="form-group inline-form">
        <label>Dátum a čas prijatia do starostlivosti:</label>
        <input type="text" name="currentDate" id="currentDate" class="date-input" placeholder="DD.MM.YYYY" maxlength="10">
    </div>

    <hr>

    <div class="checkbox-container navrh-checkbox-container inline-form">
        <label>Alergia:</label>

        <input type="checkbox" id="alergiaLieky" name="alergiaLieky">
        <label for="alergiaLieky">lieky</label>

        <input type="checkbox" id="potraviny" name="potraviny">
        <label for="potraviny">potraviny</label>

        <input type="checkbox" id="dezinfekcnePripravky" name="dezinfekcnePripravky">
        <label for="dezinfekcnePripravky">dezinfekčné prípravky</label>

        <input type="checkbox" id="leukoplast" name="leukoplast">
        <label for="leukoplast">leukoplast</label>

        <input type="checkbox" id="ustipnutie" name="ustipnutie">

    <div class="form-group inline-form">
        <label>Iné zistenia:</label>
        <input type = "text" id="alergiaIneZistenia" name="alergiaIneZistenia">
    </div>

        <label for="nikotin">nikotín</label>

        <label for="TBC">TBC,</label>
