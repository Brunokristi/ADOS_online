{% extends "base.html" %}

{% block title %}ADOS - Pacienti{% endblock %}

{% block content %}
<h1>Zoznam pacientov</h1>

<div class="section">
    <div class="form-group">
        <input type="text" id="searchInput" placeholder="Vyhľadaj pacienta podľa mena alebo rodného číslo..." />
    </div>

    <div id="results">
        {% for patient in patients %}
        <div class="small-token">
            {{ patient.meno }} — {{ patient.rodne_cislo }}
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/details/lists.css') }}">
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/details/patients.js') }}"></script>
{% endblock %}
