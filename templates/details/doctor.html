{% extends "base.html" %}
{% block title %}ADOS - Upraviť doktora{% endblock %}

{% block content %}
<h1>Úprava doktora</h1>

<div class="section">
    <div class="lined-heading"><span>Údaje o doktorovi</span></div>
    <form id="doctorForm" method="POST" action="{{ url_for('doctor.update_doctor', id=doctor.id) }}">
        <div class="form-group">
            <label for="meno">Meno</label>
            <input type="text" name="meno" id="meno" value="{{ doctor.meno }}" required>
        </div>
        <div class="form-group">
            <label for="pzs">PZS</label>
            <input type="text" name="pzs" id="pzs" value="{{ doctor.pzs }}">
        </div>
        <div class="form-group">
            <label for="zpr">ZPR</label>
            <input type="text" name="zpr" id="zpr" value="{{ doctor.zpr }}">
        </div>
        <button type="submit" class="btn">Uložiť</button>
    </form>

    <form method="POST" action="{{ url_for('doctor.delete_doctor', id=doctor.id) }}" style="margin-top: 1rem;">
        <button type="submit" class="btn warning">Vymazať</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/details/doctor.js') }}"></script>
{% endblock %}
